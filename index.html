<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>RecipeRak</title>
</head>

<body>

    <div class="container">

        <div class="viewed-recipe">

            <div class="search">
                <input type="text" placeholder="Enter The Dish Name">
                <button>Search</button>
            </div>

            <div class="food-details">
                <div class="food-img">
                    <img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg/preview" alt="">
                </div>
                <div class="food-name">
                    <h1>Moussaka</h1>
                    <h2>Greek</h2>
                </div>
                <div class="food-ingredients">
                    <ul>

                    </ul>
                </div>
                <div class="view-recipe">
                    <button>View Recipe</button>
                </div>
            </div>

        </div>

        <div class="hidden-recipe">
            <pre></pre>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
